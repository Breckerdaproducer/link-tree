    <style>
      body {
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Clean animated gradient background */
      @keyframes gradient-flow {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .animated-gradient {
        background: linear-gradient(-45deg, #0f172a, #0f172a);
        background-size: 300% 300%;
        animation: gradient-flow 12s ease infinite;
      }

      /* Enhanced frosted glass */
      .frosted-glass {
        background: rgba(15, 23, 42, 0.3);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
      }

      /* Smooth entrance animation */
      .fade-in-up {
        opacity: 0;
        transform: translateY(20px);
        animation: fade-up 0.6s forwards ease-out;
      }

      @keyframes fade-up {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Professional hover effects */
      .link-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .link-hover:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(139, 92, 246, 0.3);
        box-shadow: 0 10px 30px rgba(139, 92, 246, 0.15);
      }

      /* Subtle floating animation for profile */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      .floating {
        animation: float 4s ease-in-out infinite;
      }

      /* Typing effect */
      .typing-text {
        overflow: hidden;
        border-right: 2px solid rgba(139, 92, 246, 0.7);
        white-space: nowrap;
        animation: typing 2.5s steps(35, end), blink 1s step-end infinite;
        animation-delay: 0.5s;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      /* Icon scale on hover */
      .icon-scale {
        transition: transform 0.2s ease;
      }

      .link-hover:hover .icon-scale {
        transform: scale(1.1);
      }

      /* Status indicator pulse */
      .status-pulse {
        animation: pulse-dot 2s ease-in-out infinite;
      }

      @keyframes pulse-dot {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.1);
        }
      }

      /* Smooth magnetic effect */
      .magnetic {
        transition: transform 0.3s ease;
      }

      /* Profile image glow */
      .profile-glow {
        box-shadow: 0 0 30px rgba(92, 141, 246, 0.3);
      }
      .producer-name {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          90deg,
          #6224d4 0%,
          #f84361 50%,
          #17519c 100%
        );
        background-size: 200% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: slideIn 1.2s ease-out, shimmer 6s ease-in-out infinite 1s;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .producer-name:hover {
        transform: scale(1.05);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shimmer {
        0%,
        100% {
          background-position: -200% 0;
        }
        50% {
          background-position: 200% 0;
        }
      }
    </style>

          >
            <div
              class="w-10 h-10 flex-shrink-0 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-12 h-12 text-purple-400 icon-scale"
                viewBox="0 0 640 640"
              >
                <!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                  fill="#d93912"
                  d="M112 128C85.5 128 64 149.5 64 176C64 191.1 71.1 205.3 83.2 214.4L291.2 370.4C308.3 383.2 331.7 383.2 348.8 370.4L556.8 214.4C568.9 205.3 576 191.1 576 176C576 149.5 554.5 128 528 128L112 128zM64 260L64 448C64 483.3 92.7 512 128 512L512 512C547.3 512 576 483.3 576 448L576 260L377.6 408.8C343.5 434.4 296.5 434.4 262.4 408.8L64 260z"
                />
              </svg>
            </div>
            <span
              class="flex-grow text-center font-medium text-gray-300 group-hover:text-white"
            >
              Send Email
            </span>
          </a>
        </main>
      </div>

      <!-- Simple footer -->
      <footer class="text-center mt-8 fade-in-up" style="animation-delay: 1s">
        <p class="text-sm text-gray-500">&copy; 2024 Brecker_da_Producer</p>
      </footer>
    </div>

    <script>
      // Subtle magnetic effect on mouse move
      document.addEventListener("mousemove", (e) => {
        const cards = document.querySelectorAll(".magnetic");
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        cards.forEach((card) => {
          const rect = card.getBoundingClientRect();
          const cardX = rect.left + rect.width / 2;
          const cardY = rect.top + rect.height / 2;

          const deltaX = (mouseX - cardX) * 0.02;
          const deltaY = (mouseY - cardY) * 0.02;

          const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

          if (distance < 100) {
            card.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
          } else {
            card.style.transform = "translate(0px, 0px)";
          }
        });
      });

      // Reset positions when mouse leaves
      document.addEventListener("mouseleave", () => {
        const cards = document.querySelectorAll(".magnetic");
        cards.forEach((card) => {
          card.style.transform = "translate(0px, 0px)";
        });
      });

      // Simple click tracking for analytics
      document.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", (e) => {
          console.log(`Link clicked: ${e.target.textContent.trim()}`);
        });
      });
    </script>
  </body>
</html>
